<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="60">
    <title>KS Train Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/train.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<div class="container-fluid">
    
    <div id="title" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The KS Train Station</h1>
            <p class="lead">Welcome to the most connected train station! EVER!</p>
        </div>
    </div>

    <div id= "ticker" class="row">
        <div class="col" id="clock"></div>
        <div class="col" id="nextTrain">
            <!-- Load with ticker info -->
        </div>
    </div>

    <div class="row">

        <div class="col-9">
            <div id="schedHead" class="alert alert-primary">
                    Train Schedule
            </div>
            <div class="table-responsive-sm">
                <table class="table" id="tTable">
                    <thead class="thead">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Next Arrival</th>
                            <th>Frequency</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-3">
            <form>
                <div id="adminHead" class="alert alert-primary">
                        Administrative
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Train name</label>
                    <input class="form-control" id="tName" placeholder="Train Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Destination</label>
                    <input class="form-control" id="tDest" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Frequency</label>
                    <input class="form-control" id="tFreq" placeholder="Frequency in Minutes">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">First Train Departure</label>
                    <input class="form-control" id="tFirst" aria-describedby="emailHelp" placeholder="Format 00:00">   
                </div>
                <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


</div>    
    
<div class="footer">
    <span id="sign">&copy; 2018  Kamran Sahrakar</span>
</div>

<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/javascript/main.js"></script>

</body>
</html>
